<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure and Dev</title>
</head>

<body style="background-color: #313131;">
    <button id="orange">orange</button>
    <button id="green">green</button>

</body>
<script>
    // document.getElementById("orange").onclick = function () {
    //     document.body.style.backgroundColor = `orange`
    // }

    // document.getElementById("green").onclick = function () {
    //     document.body.style.backgroundColor = `green`
    // }


    // we have to make clickHandler to write the generic code without repetition
    function clickHandler(color) {
        // document.body.style.backgroundColor = `${color}`

        // lexicalscoping and closure is used over here,
        // function with it's lexical scope will be returned. so the code will work
        return function () {
            document.body.style.backgroundColor = `${color}`
        }
    }

    document.getElementById('orange').onclick = clickHandler("orange")
    document.getElementById('green').onclick = clickHandler("green")

</script>

</html>
